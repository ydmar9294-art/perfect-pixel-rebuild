<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // SPA fallback: preserve OAuth tokens during 404 redirect
      // When static host returns 404 for /auth or /native-callback,
      // redirect to / with the path as a query param, preserving the hash fragment
      var path = window.location.pathname;
      var hash = window.location.hash;
      var search = window.location.search;
      window.location.replace('/?redirect=' + encodeURIComponent(path + search) + hash);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
